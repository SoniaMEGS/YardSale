<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/movile.css">
        <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 800px)">
        <title>Product details</title>
    </head>
    <body>
        <aside class="mainContent mainContentDetails">
            <section class="mainContent_container mainContentDetails_container">
                <figure class="closeContainer">
                    <img src="./img/icons/icon_close.png" alt="Close" class="closeImg">
                </figure>
                <figure class="productImgContainer">
                    <img src="https://static.turbosquid.com/Preview/2014/07/03__22_00_07/jajaja.bmp46c84ab1-0145-4de1-902d-02e7125c2f84Original.jpg" alt="Imagen del producto" class="productImgDetails">
                </figure>
                <div class="productInformation">
                    <p>
                        <span>$ 120.00</span>
                    </p>
                    <p>
                        <span>Retro refrigerator</span>
                    </p>
                    <p>
                        <span>With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace.</span>
                    </p>
                    <button class="primaryButton addToCartButton">
                        <img src="./img/icons/bt_add_to_cart.svg" alt="add to cart">
                        Add to cart
                    </button>
                </div>
                
            </section>
        </aside>
    </body>
</html>
