<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/movile.css">
        <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 830px)">
        <title>Document</title>

    <body>
        <main class="mainContent shoppingCartContent">
            <div class="myOrderMainContainer shoppingCartContainer">
                <section class="titleContainer">
                    <figure>
                        <img src="./img/icons/flechita.svg" alt="Flecha a la izquierda">
                    </figure>
                    <h1 class="title myOrderTitle">Shopping cart</h1>
                </section>
                <section class="myOrderMainContainer-shoppingCart mainContainer-shoppingCart">
                    <article>
                        <figure>
                            <img src="https://images.pexels.com/photos/1149601/pexels-photo-1149601.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen de articulo">
                            <figcaption>Bike</figcaption>
                        </figure>
                        <div>
                            <p>
                                <span>$ 120.00</span>
                            </p>
                            <figure>
                                <img src="./img/icons/icon_close.png" alt="Close" class="deleteImg">
                            </figure>
                        </div> 
                    </article>
                    <article>
                        <figure>
                            <img src="https://images.pexels.com/photos/1149601/pexels-photo-1149601.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen de articulo">
                            <figcaption>Bike</figcaption>
                        </figure>
                        <div>
                            <p>
                                <span>$ 120.00</span>
                            </p>
                            <figure>
                                <img src="./img/icons/icon_close.png" alt="Close" class="deleteImg">
                            </figure>
                        </div> 
                    </article>
                    <article>
                        <figure>
                            <img src="https://images.pexels.com/photos/1149601/pexels-photo-1149601.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagen de articulo">
                            <figcaption>Bike</figcaption>
                        </figure>
                        <div>
                            <p>
                                <span>$ 120.00</span>
                            </p>
                            <figure>
                                <img src="./img/icons/icon_close.png" alt="Close" class="deleteImg">
                            </figure>
                        </div> 
                    </article>
                </section>
                <section class="myOrderMainContainer-total">
                    <p>
                        <span>Total</span>
                        <span>$360.00</span>
                    </p>
                    <button class="primaryButton ">
                        Checkout
                    </button>
                </section>
            </div>
            
        </main>
    </body>
</html>
