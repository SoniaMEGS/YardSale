<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Password</title>
    </head>
    <body>
        <main>
            <section>
                <img src="" alt="logo" class="mainLogo">
                <h1 class="mainTitle">Create a new password</h1>
                <p class="mainSubtitle">Enter a new password for your account</p>
                <form action="#" class="mainform">
                    <label for="password" class="mainLabel">Password</label>
                    <input type="password" placeholder="********" id="password" class="mainform-inputPassword inputPassword">

                    <label for="passwordVerification" class="mainLabel">Password</label>
                    <input type="password" placeholder="********" id="passwordVerification" class="mainform-inputPassword inputPassword">

                    <input type="submit" value="Confirm" class="primaryButton loginButton">
                </form>
            </section>
        </main>
    </body>
</html>
